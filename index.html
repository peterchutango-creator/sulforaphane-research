<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>蘿蔔硫素研究資料庫｜Sulforaphane Research Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-body: #f5f5f7;
      --bg-card: #ffffff;
      --bg-chip: #e0f2f1;
      --bg-explain: #fff9e5;
      --bg-abstract: #f9fafb;
      --border-explain: #f59e0b;
      --border-abstract: #0f766e;
      --accent: #0f766e;
      --accent-soft: #ccfbf1;
      --text-main: #111827;
      --text-sub: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: radial-gradient(circle at top left, #ecfeff 0, #f5f5f7 45%, #f5f5f7 100%);
      color: var(--text-main);
      padding-bottom: 40px;
    }

    header {
      background: linear-gradient(135deg, #0f766e, #14b8a6);
      color: white;
      padding: 32px 16px 28px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(15, 118, 110, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.04em;
    }

    header p {
      margin: 10px auto 0;
      font-size: 14px;
      opacity: 0.95;
      max-width: 680px;
      line-height: 1.5;
    }

    .page {
      max-width: 1040px;
      margin: 0 auto;
      padding: 18px 16px 40px;
    }

    .filter-panel {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 14px 18px 10px;
      margin: -26px auto 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.28);
    }

    .tags-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin-top: 4px;
      font-size: 13px;
      color: #374151;
    }

    .filter-label {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      margin-right: 4px;
      padding-top: 4px;
    }

    .filter-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #374151;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 999px;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.08s ease;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .filter-item input {
      cursor: pointer;
    }

    .filter-item:hover {
      background: #f3f4f6;
      box-shadow: 0 1px 4px rgba(148, 163, 184, 0.35);
      transform: translateY(-1px);
    }

    #results {
      margin-top: 10px;
    }

    .paper-card {
      background: var(--bg-card);
      margin: 18px 4px;
      padding: 18px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(209, 213, 219, 0.7);
      transition: box-shadow 0.18s ease, transform 0.08s ease, border-color 0.18s ease;
    }

    .paper-card:hover {
      transform: translateY(-1px);
      border-color: rgba(59, 130, 246, 0.35);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
    }

    .paper-card h2 {
      margin: 0 0 4px;
      font-size: 18px;
      line-height: 1.35;
    }

    .pub-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .pub-date {
      color: var(--text-sub);
      font-size: 13px;
    }

    .tags-row {
      margin: 4px 0 12px;
      font-size: 13px;
      color: #1f2933;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: var(--bg-chip);
      color: #065f46;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .tag-pill.disease {
      background: #eef2ff;
      color: #3730a3;
      border-color: rgba(129, 140, 248, 0.5);
    }

    .tag-pill.clinical {
      background: #fef3c7;
      color: #92400e;
      border-color: rgba(251, 191, 36, 0.5);
    }

    .tag-pill.nutrition {
      background: #e0f2fe;
      color: #1d4ed8;
      border-color: rgba(59, 130, 246, 0.45);
    }

    .tag-pill.empty {
      background: #f3f4f6;
      color: #6b7280;
      border-color: transparent;
    }

    .explain-box,
    .abstract-box {
      margin-top: 8px;
      padding: 11px 12px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 中文解說：預設展開 */
    .explain-box {
      background: var(--bg-explain);
      border-left: 4px solid var(--border-explain);
    }

    /* 英文摘要：預設收合，由 JS 控制 */
    .abstract-box {
      background: var(--bg-abstract);
      border-left: 4px solid var(--border-abstract);
      display: none;
    }

    .buttons-row {
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .toggle-btn {
      background: var(--accent);
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 2px 6px rgba(15, 118, 110, 0.4);
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    .toggle-btn:hover {
      background: #115e59;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15, 118, 110, 0.55);
    }

    .pubmed-link {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .pubmed-link:hover {
      text-decoration: underline;
    }

    .empty-message {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 15px;
    }

    .results-meta {
      margin: 8px 4px 0;
      font-size: 12px;
      color: var(--text-sub);
    }

    @media (max-width: 720px) {
      header h1 {
        font-size: 22px;
      }

      header p {
        font-size: 13px;
      }

      .page {
        padding: 12px 12px 32px;
      }

      .filter-panel {
        padding: 12px 12px 10px;
        margin: -24px 6px 14px;
      }

      .paper-card {
        margin: 14px 0;
        padding: 16px 14px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>蘿蔔硫素研究資料庫</h1>
  <p>
    這裡整理了 PubMed 上「標題含 Sulforaphane」的最新研究。<br />
  </p>
</header>

<div class="page">
  <section class="filter-panel">
    <div class="tags-filter">
      <span class="filter-label">篩選研究類型：</span>

      <label class="filter-item">
        <input type="checkbox" id="filterHuman" />
        人類研究
      </label>

      <label class="filter-item">
        <input type="checkbox" id="filterAnimal" />
        動物研究
      </label>

      <label class="filter-item">
        <input type="checkbox" id="filterDisease" />
        疾病相關研究
      </label>

      <label class="filter-item">
        <input type="checkbox" id="filterClinical" />
        Clinical trial
      </label>


    </div>
  </section>

  <div id="resultsMeta" class="results-meta"></div>
  <div id="results"></div>
</div>

<script>
  const DATA_URL = "./data/research.json";
  let papers = [];
  const filters = {
    human: false,
    animal: false,
    disease: false,
    clinical: false,
  };

  async function loadData() {
    const container = document.getElementById("results");

    try {
      const res = await fetch(DATA_URL);
      if (!res.ok) {
        throw new Error("HTTP " + res.status);
      }
      papers = await res.json();

      if (!Array.isArray(papers) || papers.length === 0) {
        container.innerHTML = '<p class="empty-message">目前沒有找到任何研究資料。</p>';
        document.getElementById("resultsMeta").textContent = "";
        return;
      }

      applyFiltersAndRender();
    } catch (err) {
      console.error("載入 research.json 失敗：", err);
      container.innerHTML = '<p class="empty-message">無法讀取資料。請確認 data/research.json 是否存在，或稍後再試。</p>';
      document.getElementById("resultsMeta").textContent = "";
    }
  }

  function buildTags(p) {
    const tags = [];

    if (p.is_human_study) tags.push({ text: "人類研究", type: "human" });
    if (p.is_animal_study) tags.push({ text: "動物研究", type: "animal" });

    if (p.is_disease_related) {
      const d = (p.disease_name || "").trim();
      if (d) {
        tags.push({ text: "疾病相關：" + d, type: "disease" });
      } else {
        tags.push({ text: "疾病相關研究", type: "disease" });
      }
    }

    if (p.is_clinical_trial) tags.push({ text: "Clinical trial", type: "clinical" });

    return tags;
  }

  function applyFiltersAndRender() {
    const anyTagSelected = Object.values(filters).some(Boolean);

    const filtered = papers.filter(p => {
      if (!anyTagSelected) return true;

      let tagMatch = false;
      if (filters.human && p.is_human_study) tagMatch = true;
      if (filters.animal && p.is_animal_study) tagMatch = true;
      if (filters.disease && p.is_disease_related) tagMatch = true;
      if (filters.clinical && p.is_clinical_trial) tagMatch = true;

      return tagMatch;
    });

    render(filtered);
    updateMeta(filtered.length);
  }

  function updateMeta(count) {
    const meta = document.getElementById("resultsMeta");
    if (!papers || papers.length === 0) {
      meta.textContent = "";
      return;
    }

    const total = papers.length;
    const anyTagSelected = Object.values(filters).some(Boolean);

    let parts = [];
    parts.push(`共 ${total} 篇論文`);

    if (anyTagSelected) {
      let selectedTagNames = [];
      if (filters.human) selectedTagNames.push("人類研究");
      if (filters.animal) selectedTagNames.push("動物研究");
      if (filters.disease) selectedTagNames.push("疾病相關");
      if (filters.clinical) selectedTagNames.push("Clinical trial");
      parts.push(`，已套用標籤篩選（${selectedTagNames.join("、")}）`);
    }

    parts.push(` → 顯示 ${count} 篇`);

    meta.textContent = parts.join("");
  }

  function render(list) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!list || list.length === 0) {
      container.innerHTML = '<p class="empty-message">找不到符合篩選條件的研究。</p>';
      return;
    }

    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "paper-card";

      const safeId = (p.id || "").toString().replace(/[^a-zA-Z0-9_-]/g, "");
      const absId = "abs-" + safeId;

      const tags = buildTags(p);
      const tagsHtml = tags.length
        ? tags.map(t => {
            let extraClass = "";
            if (t.type === "disease") extraClass = " disease";
            if (t.type === "clinical") extraClass = " clinical";
            return `<span class="tag-pill${extraClass}">${t.text}</span>`;
          }).join("")
        : '<span class="tag-pill empty">尚未標註類別</span>';

      card.innerHTML = `
        <div class="pub-meta-row">
          <div>
            <h2>${p.title_en || "(No title)"}</h2>
          </div>
          <div class="pub-date">
            發布日期：${p.pub_date || "Unknown"}
          </div>
        </div>

        <div class="tags-row">
          ${tagsHtml}
        </div>

        <div class="explain-box">${p.explanation_zh || "尚無中文解說。"}</div>

        <div class="buttons-row">
          <button class="toggle-btn" onclick="toggleBox('${absId}')">
            展開 / 收合 英文摘要
          </button>
        </div>

        <div id="${absId}" class="abstract-box">${p.abstract_en || "No abstract available."}</div>

        <a href="${p.pubmed_url || "#"}" target="_blank" class="pubmed-link">
          前往 PubMed 原文
        </a>
      `;

      container.appendChild(card);
    });
  }

  function toggleBox(id) {
    const box = document.getElementById(id);
    if (!box) return;
    box.style.display =
      box.style.display === "none" || box.style.display === "" ? "block" : "none";
  }

  document.getElementById("filterHuman").addEventListener("change", function () {
    filters.human = this.checked;
    applyFiltersAndRender();
  });

  document.getElementById("filterAnimal").addEventListener("change", function () {
    filters.animal = this.checked;
    applyFiltersAndRender();
  });

  document.getElementById("filterDisease").addEventListener("change", function () {
    filters.disease = this.checked;
    applyFiltersAndRender();
  });

  document.getElementById("filterClinical").addEventListener("change", function () {
    filters.clinical = this.checked;
    applyFiltersAndRender();
  });

  loadData();
</script>

</body>
</html>
