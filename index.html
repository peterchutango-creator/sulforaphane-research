<header>

<input id="searchBox" type="text" placeholder="æœå°‹ç ”ç©¶ï¼ˆæ¨™é¡Œ / è‹±æ–‡æ‘˜è¦ / ä¸­æ–‡è§£èªªï¼Œæ”¯æ´ä¸­è‹±æ–‡ï¼‰..." />

<div id="results"></div>

<script>
  const DATA_URL = "./data/research.json";
  let papers = [];

  async function loadData() {
    const container = document.getElementById("results");

    try {
      const res = await fetch(DATA_URL);
      if (!res.ok) {
        throw new Error("HTTP " + res.status);
      }
      papers = await res.json();

      if (!Array.isArray(papers) || papers.length === 0) {
        container.innerHTML = '<p class="empty-message">ç›®å‰æ²’æœ‰æ‰¾åˆ°ä»»ä½•ç ”ç©¶è³‡æ–™ã€‚</p>';
        return;
      }

      render(papers);
    } catch (err) {
      console.error("è¼‰å…¥ research.json å¤±æ•—ï¼š", err);
      container.innerHTML = '<p class="empty-message">ç„¡æ³•è®€å–è³‡æ–™ã€‚è«‹ç¢ºèª data/research.json æ˜¯å¦å­˜åœ¨ï¼Œæˆ–ç¨å¾Œå†è©¦ã€‚</p>';
    }
  }

  function buildTags(p) {
    const tags = [];

    if (p.is_human_study) tags.push("äººé¡ç ”ç©¶");
    if (p.is_animal_study) tags.push("å‹•ç‰©ç ”ç©¶");

    if (p.is_disease_related) {
      const d = (p.disease_name || "").trim();
      if (d) {
        tags.push("ç–¾ç—…ç›¸é—œï¼š" + d);
      } else {
        tags.push("ç–¾ç—…ç›¸é—œç ”ç©¶");
      }
    }

    if (p.is_clinical_trial) tags.push("clinical trial");
    if (p.is_nutrition_metabolism) tags.push("nutrition / metabolism");

    return tags;
  }

  function render(list) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    if (!list || list.length === 0) {
      container.innerHTML = '<p class="empty-message">æ‰¾ä¸åˆ°ç¬¦åˆæœå°‹æ¢ä»¶çš„ç ”ç©¶ã€‚</p>';
      return;
    }

    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "paper-card";

      const safeId = (p.id || "").toString().replace(/[^a-zA-Z0-9_-]/g, "");
      const absId = "abs-" + safeId;

      const tags = buildTags(p);
      const tagsHtml = tags.length
        ? tags.map(t => `<span class="tag-pill">${t}</span>`).join("")
        : '<span style="font-size:13px;color:#6b7280;">å°šæœªæ¨™è¨»é¡åˆ¥</span>';

      card.innerHTML = `
        <h2>${p.title_en || "(No title)"}</h2>
        <div class="pub-date">ğŸ“… ç™¼å¸ƒæ—¥æœŸï¼š${p.pub_date || "Unknown"}</div>

        <div class="tags-row">
          ${tagsHtml}
        </div>

        <!-- ä¸­æ–‡ç™½è©±è§£èªªï¼šé è¨­å±•é–‹ -->
        <div class="explain-box">
          <strong>ä¸­æ–‡ç™½è©±è§£èªªï¼š</strong><br>
          ${p.explanation_zh || "å°šç„¡ä¸­æ–‡è§£èªªã€‚"}
        </div>

        <!-- è‹±æ–‡æ‘˜è¦ï¼šç”¨æŒ‰éˆ•æ”¶åˆ -->
        <div class="buttons-row">
          <button class="toggle-btn" onclick="toggleBox('${absId}')">
            ğŸ“– å±•é–‹ / æ”¶åˆ è‹±æ–‡æ‘˜è¦
          </button>
        </div>

        <div id="${absId}" class="abstract-box">
          <strong>è‹±æ–‡æ‘˜è¦ï¼š</strong><br>
          ${p.abstract_en || "No abstract available."}
        </div>

        <a href="${p.pubmed_url || "#"}" target="_blank" class="pubmed-link">å‰å¾€ PubMed åŸæ–‡</a>
      `;

      container.appendChild(card);
    });
  }

  function toggleBox(id) {
    const box = document.getElementById(id);
    if (!box) return;
    box.style.display =
      box.style.display === "none" || box.style.display === "" ? "block" : "none";
  }

  document.getElementById("searchBox").addEventListener("input", function () {
    const q = this.value.toLowerCase().trim();
    if (!q) {
      render(papers);
      return;
    }

    const filtered = papers.filter(p => {
      const title = (p.title_en || "").toLowerCase();
      const abs = (p.abstract_en || "").toLowerCase();
      const explZh = (p.explanation_zh || "").toLowerCase();
      return title.includes(q) || abs.includes(q) || explZh.includes(q);
    });

    render(filtered);
  });

  loadData();
</script>
