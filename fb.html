<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>創造 FB 貼文</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f4f4f5;
      padding-bottom: 40px;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: #0f766e;
      color: white;
      padding: 14px 20px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.25);
    }

    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-inner a {
      color: #e0f2f1;
      text-decoration: none;
      font-size: 0.9rem;
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 18px;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 6px;
    }

    .meta {
      color: #6b7280;
      font-size: 0.88rem;
      margin-bottom: 20px;
    }

    .section {
      background: #fff;
      padding: 18px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(148,163,184,0.35);
      margin-bottom: 26px;
    }

    .section h3 {
      margin-top: 0;
      font-size: 1.05rem;
      margin-bottom: 10px;
    }

    pre {
      white-space: pre-wrap;
      font-size: 0.92rem;
      line-height: 1.6;
      background: #f8fafc;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.35);
    }
  </style>
</head>
<body>


  <main>
    <section id="paper-info"></section>

    <section class="section">
      <h3>FB 貼文建議內容</h3>
      <pre id="fb-post"></pre>
    </section>

    <section class="section">
      <h3>AI 產圖用 Prompt</h3>
      <pre id="image-prompt"></pre>
    </section>
  </main>

  <script>
    function getQueryId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function loadPaper() {
      const id = getQueryId();
      if (!id) return;

      const res = await fetch("data/research.json");
      const data = await res.json();

      const paper = data.find(p => p.id === id);
      if (!paper) {
        document.getElementById("paper-info").innerHTML =
          "<p>找不到這篇論文資料。</p>";
        return;
      }

      document.getElementById("paper-info").innerHTML = `
        <h2>${paper.title_en}</h2>
        <div class="meta">
          <a href="${paper.pubmed_url}" target="_blank">前往 PubMed 原文</a>
        </div>
      `;

      document.getElementById("fb-post").textContent = paper.fb_post || "無 FB 貼文內容";
      document.getElementById("image-prompt").textContent = paper.image_prompt || "無圖片 Prompt";
    }

    loadPaper();
  </script>
</body>
</html>
