name: Automated Data Fetch and Update

on:
  # 每週一 00:00 UTC 執行（等於台灣時間週一早上 08:00）
  schedule:
    - cron: "0 0 * * 1"
  # 允許在 GitHub Actions 介面手動觸發
  workflow_dispatch:

jobs:
  update-research-data:
    # GitHub Actions 跑在 Linux runner 上
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # 不需要再為 cgi 卡 3.10，因為你已經改用 deep-translator
          python-version: "3.12"
          cache: "pip"

      # 3. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the Data Acquisition and Processing script
      - name: Run data acquisition script
        run: python script.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 5. Commit and Push new data
      - name: Commit and Push new data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Data Update: Fetch latest Sulforaphane research"
          # 只 commit 這個檔案
          file_pattern: data/research.json
